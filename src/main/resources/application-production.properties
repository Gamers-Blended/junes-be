spring.application.name=junes
logging.file.name=/var/log/junes-be.log

# Application settings
app.name=Junes
app.url=http://blended-labs-junes.s3-website-ap-southeast-1.amazonaws.com
app.support.email=support@junes.com

# Email configuration
#mailgun.api.key=${MAILGUN_API_KEY}
mailgun.api.key=${MAILGUN_API_KEY_2}
mailgun.domain=${MAILGUN_DOMAIN}
mailgun.from.email=${MAILGUN_FROM_EMAIL}

# Async configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=email-async-

# URL
baseURL=http://ec2-18-140-211-33.ap-southeast-1.compute.amazonaws.com
imageUrlPrefix={IMAGE_URL_PREFIX}

# JWT
jwt.verification.access.secret=${JWT_ACCESS_SECRET}
jwt.verification.email.secret=${JWT_EMAIL_SECRET}
jwt.verification.email.expiration=86400000

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
email.queue.name=email.queue
email.queue.exchange=email.exchange
email.queue.routing-key=email.routing.key

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI
springdoc.api-docs.path=/api-docs

# PostgreSQL connection details
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.authentication-database=admin

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# CORS configuration
cors.allowed-origins=http://blended-labs-junes.s3-website-ap-southeast-1.amazonaws.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.allow-credentials=true
cors.max-age=3600