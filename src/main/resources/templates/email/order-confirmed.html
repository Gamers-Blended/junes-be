<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #00d4aa;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #00d4aa;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }

        .links-container {
            text-align: center;
        }

        .link {
            color: #0000EE;
            text-decoration: none;
            margin-left: 10px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .order-items {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .item-table {
            margin-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }

        .item-image {
            width: 80px;
            height: 80px;
            margin-left: 15px;
            margin-right: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            object-fit: cover;
        }

        .grand-total-row {
            border-top: 2px solid #333333;
            font-weight: bold;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            margin-right: 15px;
        }

        .order-totals {
            margin-top: 30px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
        }

        .grand-total {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: bold;
        }

        .total-value {
            font-size: 20px;
        }

        .misc-amount {
            margin-right: 15px;
        }

        .address-container {
            margin-top: 20px;
            line-height: 1.2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
    <title th:text="${appName} + ' - Order' + ${orderNumber} + ' Confirmation'"></title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${appName}">JUNES</h1>
    </div>

    <div class="content">
        <div>ORDER # <span th:text="${orderNumber}"></span></div>

        <h2>Thank you for your purchase!</h2>
        <p>We're getting your order ready to be shipped. We will notify you when it has been sent.</p>

        <div class="links-container">
            <a th:href="${orderDetailsUrl}"
               class="button">View Your Order</a>
            <span>or</span>
            <a th:href="${appUrl}" class="link">Visit Our Store</a>
        </div>

        <h2>Order Summary</h2>

        <div th:each="item : ${itemList}" class="order-items">
            <img th:src="@{${item.productImageUrl}}" th:alt="${item.name}" class="item-image">
            <div class="item-details">
                <div th:text="${item.name} + ', ' + ${item.platform} + ', ' + ${item.region} + ', ' + ${item.edition} + ' x ' + ${item.quantity}"
                     class="item-name"></div>
            </div>
            <div th:text="${#numbers.formatCurrency(item.price * item.quantity)}" class="item-price">
            </div>
        </div>

        <div class="order-totals">
            <div class="total-row">
                <span>Shipping</span>
                <span th:text="${#numbers.formatCurrency(shippingCost)}" class="misc-amount"></span>
            </div>
            <div class="total-row grand-total">
                <span>Grand Total</span>
                <span th:text="${#numbers.formatCurrency(totalAmount)}" class="total-value misc-amount"></span>
            </div>
        </div>

        <h2>Shipping Address</h2>

        <div class="address-container">
            <div th:text="${address.fullName}"></div>
            <div th:text="${address.addressLine}"></div>
            <div th:if="${address.unitNumber != null}" th:text="${address.unitNumber}"></div>
            <div th:text="${address.country}"></div>
            <div th:text="${address.zipCode}"></div>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2025 <span th:text="${appName}">Junes</span>. All rights reserved.</p>
        <p>Need help? Contact us at <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}"></a></p>
    </div>
</div>

</body>
</html>
